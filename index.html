<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>
</head>
<body> 
    <main class="container">
        <header class="cabeçalho-logo">
            <img class="logo" src="img/logo.png" alt="Logo Kenzieflix">
        </header>
            <h1>Quem está assistindo?</h1>
        <section class="container-perfis">
            <div class="Box">
                <img class="imagens-perfil" src="img/pink.png" alt="Pink">
                <p>Perfil 1</p>
            </div>
            <div class="Box">
                <img class="imagens-perfil"  src="img/panda.png" alt="Panda">
                <p>Perfil 2</p>
            </div>
            <div class="Box">
                <img class="imagens-perfil"  src="img/robot.png" alt="Robot">
                <p>Perfil 3</p>
            </div>
            <div class="Box">
                <div class="add-perfil">
                    <img src="img/plus.png" alt="ADD">
                </div>
                <p>Adicionar perfil</p>
            </div>
        </section>
        <form>
            <button type="submit">Gerenciar perfis</button>
        </form>     
    </main>
</body>
</html>
